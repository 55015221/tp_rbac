<extend name="Public:base"/>

<block name="body">
    <div class="">
        <a class="btn btn-small btn-success pull-right" href="{:U('Auth/createrule')}">新增节点</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>节点ID</th>
            <th>节点名称</th>
            <th>节点路径</th>
        </tr>
        </thead>
        <tbody>
        <volist name="data" id="vo">
            <tr>
                <td>{$vo.rule_id}</td>
                <td>{$vo.rule_name}</td>
                <td>{$vo.rule_path}</td>
            </tr>
        </volist>
        </tbody>
    </table>
</block>
