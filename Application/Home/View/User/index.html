<extend name="Public:base"/>

<block name="body">
    <div class="">
        <a class="btn btn-small btn-success pull-right" href="{:U('Auth/createrole')}">新增角色</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>用户ID</th>
            <th>用户名</th>
            <th>角色名</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="data" id="vo">
            <tr>
                <td>{$vo.user_id}</td>
                <td>{$vo.username}</td>
                <td>{$vo.role_name}</td>
                <td><a href="{:U('Auth/userrole',['user_id'=>$vo['user_id']])}">设置角色</a></td>
            </tr>
        </volist>
        </tbody>
    </table>
</block>
